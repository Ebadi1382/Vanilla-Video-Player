<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Video Player</title>
</head>

<body class="min-w-[100dvw] min-h-[100dvh] flex items-center justify-center">
    <div id="container" class="w-[60dvw] h-auto flex items-center justify-center relative overflow-hidden">
        <video id="video" class="w-full h-full object-contain rounded-2xl">
            <source src="./public/ShadowOfWar.webm" type="video/webm">
        </video>
        <!-- controller -->
        <div id="controller"
            class="contollerhidden w-full h-[5rem] absolute bottom-0 left-0 right-0 rounded-b-2xl flex flex-col items-center justify-center gap-y-4 px-2 transition-all duration-300">
            <input id="inputTime" type="range" class="yt-time" value="0" aria-label="Time">
            <!-- icons -->
            <div class="w-full flex items-center justify-between px-3 pb-3">
                <div class="flex items-center justify-center">
                    <!-- play/stop icon  -->
                    <i id="play" class="fa-solid fa-play text-white cursor-pointer text-[25px]"></i>
                    <i id="stop" class="fa-solid fa-pause text-white cursor-pointer text-[25px] hiddenBtn"></i>
                    <!-- forward and backward icons  -->
                    <div class="flex items-center justify-center gap-x-2 pl-6">
                        <i class="fa-solid fa-backward text-white cursor-pointer text-[25px]"></i>
                        <i class="fa-solid fa-forward text-white cursor-pointer text-[25px]"></i>
                    </div>
                    <!-- volume icons  -->
                    <div id="range" class="flex items-center justify-center pl-6">
                        <i id="mute"
                            class="fa-solid fa-volume-xmark text-white/80 cursor-pointer text-[25px] hiddenBtn"></i>
                        <i id="mediumVolume" class="fa-solid fa-volume-low text-white cursor-pointer text-[25px]"></i>
                        <i id="highVolume"
                            class="fa-solid fa-volume-high text-white cursor-pointer text-[25px] hiddenBtn"></i>
                        <input id="inputRange" type="range" class="yt-range rangehidden ml-3" min="0" max="100"
                            value="30" step="0" aria-label="Volume">
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <i id="fullscreen" class="fa-solid fa-expand text-white cursor-pointer text-[25px]"></i>
                    <i id="miniFullscreen"
                        class="fa-solid fa-compress text-white cursor-pointer text-[25px] hiddenBtn"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/7648dfc89d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
